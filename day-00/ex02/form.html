<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <h2>Contact Information</h2>
    <form id="contactForm">
        <label for="firstname">Firstname:</label><br>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="name">name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required><br><br>
        <small>Format: 123 456 7890</small><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>
        <input type="submit" value="Submit" onclick="displayFormContents()">
    </form>
    <script src="popup.js"></script>
</body>
</html>
